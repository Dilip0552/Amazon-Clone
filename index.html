<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" type="image/x-icon" href="Amazon-Icon.webp">
    <link rel="stylesheet" href="styles.css">
    <title>Online Shopping site in India: Shop Online for Mobiles, Books, Watches,...</title>
</head>
<body>
    <div id="nav-bar">
        <div id="nav-left">
            <div id="icon" class="white-boundary">
                <a href="index.html"><img src="amazon-logo-1024x683-removebg-preview (1).png" alt=""></a><span id="in" span>.in</span>
            </div>
            <div id="location" class="white-boundary">
                <img src="location.png" alt="location">
                <div>
                    <span id="deliver-address">Delivering to New Delhi 110003</span>
                    <br>
                    <span id="update-location">Update Location</span>
                </div>
            </div>

        </div>
        <div id="nav-center">
            <select name="categories" id="categories">
                <option value="all">All</option>
                <option value="alexa_skills">Alexa Skills</option>
                <option value="electronics">Electronics</option>
                <option value="furniture">Furniture</option>
                <option value="garden&outdoors">Garden and Outdoors</option>
            </select>
            <input type="text" placeholder="Search Amazon.in">
            <div id="search">
                <img src="search (1).png" alt="" >
            </div>
        </div>
        <div id="nav-right">
            <div id="language" class="white-boundary">
                <img src="flag.png" alt="">
                <select name="language" id="lang" class="select-option">
                    <option value="english">EN</option>
                </select>
            </div>
            <div id="account-signin" class="white-boundary">
                <span>Hello, sign in</span>
                <select name="accounts" id="accounts" class="select-option">
                    <option value="account">Accounts & Lists</option>
                </select>
            </div>
            <div id="returns-orders" class="white-boundary">
                Returns
                <span>& Orders</span>
            </div>
            <div id="cart" class="white-boundary">
                <img src="shopping-cart.png" alt="shopping-cart">
                <span>Cart</span>
            </div>
        </div>
    </div>
</body>
</html>
